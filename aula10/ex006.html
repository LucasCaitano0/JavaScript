<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(68, 168, 37);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar(){
            a.innerText = 'Clicou'  
            a.style.backgroundColor = 'red'   
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'rgb(68, 168, 37)'
        }
    </script>
</body>
</html>
