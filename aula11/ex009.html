<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <h1>Naturalidade</h1>
    Digite seu pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtpais');

            var res = window.document.querySelector('div#res')

            var pais = txtp.value

            res.innerHTML = `<p> Voce é nascido no  <strong>${pais}</strong></p>`

            if (pais.toLowerCase() == 'brasil'){
                res.innerHTML += `<p> Voce é Brasileiro! </p>`
            } else{
                res.innerHTML += `<p> Voce é Estrangeiro! </p>`
            }
        }
    </script>
</body>
</html>
